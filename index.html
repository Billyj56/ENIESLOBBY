<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz One Piece</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vidéo en arrière-plan -->
    <video class="video-background" autoplay loop muted>
        <source src="images/background.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge la vidéo.
    </video>

    <!-- Conteneur du quiz -->
    <div id="quiz">
        <div class="question">Quelle est la question ?</div>
        <button class="option">Option 1</button>
        <button class="option">Option 2</button>
        <button class="option">Option 3</button>
        <button class="option">Option 4</button>
        <div id="feedback"></div>
        <button id="next-btn" style="display: none;">Suivant</button>
        <div id="score"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
